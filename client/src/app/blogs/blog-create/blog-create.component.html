<mat-card>
    <mat-card-content>
        <form>
            <mat-form-field class="maxWidth" >
                <mat-label>Title</mat-label>
                <input matInput #title type="text" >
            </mat-form-field>

            <mat-form-field class="maxWidth" >
                <mat-label>Body</mat-label>
                <textarea matInput #body type="text" ></textarea>
            </mat-form-field>
            
            <button mat-raised-button matSuffix color=primary type="button" (keyup.enter)="createBlog(title.value, body.value)" (click)="createBlog(title.value, body.value)">Post</button>
        </form>
    </mat-card-content>
</mat-card>
